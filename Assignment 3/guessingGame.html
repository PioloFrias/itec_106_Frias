<!DOCTYPE html>
<html>
  <head>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="guessingGame.css" />
  </head>
  <body>
    <center>
    <div id="container">
      <h1>Number Guessing Game</h1>
      <p>Guess the number between 1 and 10</p>
      <input type="number" id="guess" min="1" max="10" placeholder="Enter your guess"/>
      <button id="submit">Submit</button>
      <p id="hint"></p>
      <p id="attempts"></p>
    </div>
    </center>
    <script src="guessingGame.js" defer></script>
  </body>
</html>
